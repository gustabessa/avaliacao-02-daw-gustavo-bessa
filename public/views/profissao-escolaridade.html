<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro-profissional.css">
    <link rel="stylesheet" href="css/jquery.toast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="javascript/jquery.lib.js"></script>
    <script type="text/javascript" src="javascript/jquery.toast.min.js"></script>
    <script src="https://kit.fontawesome.com/93d42b2cb5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/jquery.mask.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/profissao-escolaridade-jquery.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="output"></div>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info corner-btn sticky-top">
                <span>></span>
            </button>

            <h3 class="text-center page-title">Profissões e Escolaridade</h3>
            <div class="line"></div>
            <h3 class="text-center">Profissões</h3>
            <div class="row mb-3 p-0 w-75 center">
              <div class="col-sm-6 p-0">
                <strong>Nova Profissão:</strong>
                <div class="input-group">
                  <input id="profissaoNome" type="text" class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-info" onclick="Profissao.salvar()" type="button"><i class="fas fa-plus"></i></button>
                  </div>
                </div>
              </div>
            </div>

            <div class="container w-75 scrollbar scrollbar-pink square p-0" style="overflow: auto; max-height: 50vh;">
              <table style="table-layout: fixed" class="table table-hover table-dark scrollbar scrollbar-pink square">
                <thead>
                  <th style="width: 70px;">...</th>
                  <th style="width: 70px;">Id</th>
                  <th>Nome</th>
                </thead>
                <tbody id="profissoes">
                  
                </tbody>
              </table>
            </div>
            <div class="line w-75 center"></div>
            
            <h3 class="text-center">Escolaridades</h3>
            <div class="row mb-3 p-0 w-75 center">
              <div class="col-sm-6 p-0">
                <strong>Nova Escolaridade:</strong>
                <div class="input-group">
                  <input id="escolaridadeNome" type="text" class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-info" onclick="Escolaridade.salvar()" type="button"><i class="fas fa-plus"></i></button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="container w-75 scrollbar scrollbar-pink square p-0" style="overflow: auto; max-height: 50vh;">
              <table style="table-layout: fixed" class="table table-hover table-dark scrollbar scrollbar-pink square">
                <thead>
                  <th style="width: 70px;">...</th>
                  <th style="width: 70px;">Id</th>
                  <th>Nome</th>
                </thead>
                <tbody id="escolaridades">
                  
                </tbody>
              </table>
            </div>
        </div>
    </div>
    <script id="profissao-template" type="text/x-handlebars-template">
      {{#each this}}
      <tr>
        <td>
          <a onclick="Profissao.deletar({{id}})" class="mr-2"><i class="fas fa-trash-alt pink-text"></i></a>
        </td>
        <td>{{id}}</td>
        <td>{{nome}}</td>
      </tr>
      {{/each}}
    </script>
    <script id="escolaridade-template" type="text/x-handlebars-template">
      {{#each this}}
      <tr>
        <td>
          <a onclick="Escolaridade.deletar({{id}})" class="mr-2"><i class="fas fa-trash-alt pink-text"></i></a>
        </td>
        <td>{{id}}</td>
        <td>{{nome}}</td>
      </tr>
      {{/each}}
    </script>
    <script>
      
    </script>
    <script src="javascript/handlebars.precompiled.js"></script>
</body>

</html>
