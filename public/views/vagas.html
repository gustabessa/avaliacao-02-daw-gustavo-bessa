<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trabalhe Conosco</title>
    <link href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro-profissional.css">
    <script type="text/javascript" src="../javascript/jquery.lib.js"></script>
    <script type="text/javascript" src="../javascript/main.js"></script>
    <script type="text/javascript" src="../javascript/jquery.mask.min.js"></script>
    <script type="text/javascript" src="../javascript/vagas-jquery.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="output"></div>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info corner-btn sticky-top">
                <span>></span>
            </button>

            <h3 class="text-center page-title">Vagas Disponíveis</h3>
            <div class="line"></div>

            <div class="container w-75">
              <table class="table table-hover table-dark scrollbar scrollbar-pink square"
                data-toggle="table"
                data-search="false"
                data-show-columns="false">
                <thead>
                  <tr class="tr-class-1">
                    <th data-field="name" rowspan="2" data-valign="middle">Vaga</th>
                    <th colspan="3">Sobre</th>
                  </tr>
                  <tr class="tr-class-2">
                    <th data-field="star">Qtde Vaga</th>
                    <th data-field="forks">Interessados</th>
                    <th data-field="description">Descrição</th>
                  </tr>
                </thead>
                <tbody id="results">
                  
                </tbody>
              </table>
            </div>
        </div>
    </div>
    <script id="vagas-template" type="text/x-handlebars-template">
      {{#each this}}
      <tr>
        <td>
          <a href="https://github.com/wenzhixin/bootstrap-table" target="_blank">{{nomeVaga}}</a>
        </td>
        <td>{{qtdeVagas}}</td>
        <td>{{qtdeInteressados}}</td>
        <td>{{descricao}}</td>
      </tr>
      {{/each}}
    </script>
    <script>
      let vagasTemplate = $('#vagas-template').html()
      let results = $('#results')
      var template = Handlebars.compile(vagasTemplate)

      results.html(template([{nomeVaga: 'Pintor', qtdeVagas: 5, qtdeInteressados: 2, descricao: 'Vaga para pintor'}]))
    </script>
    <script src="../javascript/handlebars.precompiled.js"></script>
</body>

</html>
