<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro-profissional.css">
    <script type="text/javascript" src="../javascript/jquery.lib.js"></script>
    <script type="text/javascript" src="../javascript/main.js"></script>
    <script type="text/javascript" src="../javascript/jquery.mask.min.js"></script>
    <script type="text/javascript" src="../javascript/trabalhe-conosco-jquery.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="output"></div>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info corner-btn sticky-top">
                <span>></span>
            </button>

            <h3 class="text-center page-title">Formulário de Cadastro de Profissional</h3>
            <div class="line"></div>

            
            <!-- Nome (obrigatório), no máximo 40 caracteres;
            CPF (obrigatório), somente números;
            Data de nascimento (obrigatório);
            Telefone (obrigatório);
            Profissão (obrigatório);
            Escolaridade (obrigatório);
            Habilidades (obrigatório).  -->

            <div class="white-box container w-50">

                <div class="row mb-3">
                    <div class="col-sm-12">
                        <strong>CPF:</strong>
                        <div class="input-group">
                            <input type="text" id="cpf" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <strong>Nome:</strong>
                        <div class="input-group">
                            <input type="text" id="nome" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <strong>Nascimento:</strong>
                        <div class="input-group">
                            <input type="date" id="nascimento" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <strong>Telefone:</strong>
                        <div class="input-group">
                            <input type="text" id="telefone" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <strong>Profissão:</strong>
                        <div class="input-group">
                            <select id="profissaoList" class="form-control">
                                <option value="null">Escolha uma profissão</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <strong>Escolaridade:</strong>
                        <div class="input-group">
                            <select id="escolaridadeList" class="form-control">
                                <option value="null">Escolha uma escolaridade</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <strong>Habilidades:</strong>
                        <div class="input-group">
                            <textarea class="form-control" id="habilidades" style="resize: none;" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 offset-sm-2 mt-3">
                        <button type="button" class="w-100 btn btn-warning" >Limpar</button>    
                    </div>
                    <div class="col-sm-4 mt-3">
                        <button type="submit" class="w-100 btn btn-success" onclick="Profissional.salvar()">Salvar</button>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/handlebars.precompiled.js"></script>
</body>

</html>
